
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            margin-left: auto;
            margin-right: auto;
            height:70%;
            width: 70%;
            border-collapse: collapse;
           
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #9fc9ee;
        }
        body{
          text-align:center;  
        }
        select{
            width:250px;
            height:40px;
            
            margin-left: auto;
            margin-right: auto;
        }
       
        img{
          
            max-width: 100%;
            max-height:100%;
            
        }
    </style>
</head>
<body>
    <div class="table-responsive-sm">
        
         
       
 
    <h2>Employee Table</h2>
 
  
   

  
   
  

    <label for="dropdown-Ename" style="margin-left:0px;
           margin-top:0px;">Employee Name</label>
    
    <select id="dropdown-Ename" onchange="filterEname()">
        <option value="All">All</option>
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Charlie">Charlie</option>
        <option value="Daisy">Daisy</option>
    </select>
 
    <label for="dropdown-Etype">Employee Type</label>
    <select id="dropdown-Etype" onchange="filterEtype()">
        <option value="All">All</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Intern">Intern</option>
    </select>
 
    <label for="dropdown-Address">Address</label>
    <select id="dropdown-Address" onchange="filterAddress()">
        <option value="All">All</option>
        <option value="New York">New York</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Chicago">Chicago</option>
    </select>
 
    <label for="dropdown-Designation">Designation</label>
    <select id="dropdown-Designation" onchange="filterDesignation()">
        <option value="All">All</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
        <option value="Tester">Tester</option>
    </select>

    <label for="dropdown-Email">Email</label>
    <select id="dropdown-Email" onchange="filterEmail()">
        <option value="All">All</option>
        <option value="Alice@gmail.com">Alice@gmail.com</option>
        <option value="Bob@gmail.com">Bob@gmail.com</option>
        <option value="Charlie@gmail.com">Charlie@gmail.com</option>
        <option value="Daisy@gmail.com">Daisy@gmail.com</option>
    </select>
 
    <br><br>
 
    <!-- Table Data -->
    <table id="table">
        <thead>
            <tr>
                <th>Profile Photo</th>
                <th>Employee Name</th>
                <th>Employee Type</th>
                <th>Address</th>
                <th>Designation</th>
                <th>Email</th>
            </tr>
        </thead>

    <script>
        function filterTable(columnIndex, dropdownId) {
            let dropdown = document.getElementById(dropdownId);
            let table = document.getElementById("table");
            let rows = table.getElementsByTagName("tr");
            let filter = dropdown.value;
 
            for (let i = 1; i < rows.length; i++) { // Start from 1 to skip header
                let cells = rows[i].getElementsByTagName("td");
                let cellValue = cells[columnIndex +1] ? cells[columnIndex +1].textContent.trim() : "";
 
                if (filter === "All" || cellValue === filter) {
                    rows[i].style.display = ""; // Show row
                } else {
                    rows[i].style.display = "none"; // Hide row
                }
            }
        }
 
        function filterEname() {
            filterTable(0, "dropdown-Ename");  
        }
 
        function filterEtype() {
            filterTable(1, "dropdown-Etype");  
        }
 
        function filterAddress() {
            filterTable(2, "dropdown-Address");  
        }
 
        function filterDesignation() {
            filterTable(3, "dropdown-Designation");  
        }
        function filterEmail() {
            filterTable(4, "dropdown-Email");  
        }
    </script>
